    <script>
        var i = 0;
        var txt = 'Hello, My name is Timothy Craig Lefkowitz.\n Texas raised Developer, \n Photographer, \n Computer Geek and Adventurer. This is some of my work.'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("demo").innerHTML += txt.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            }
        }
        typeWriter();
    </script>
